{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-header">Editar Instituição</div>
				<div class="card-body">
					<form action="" method="post" novalidate="novalidate">
						{% csrf_token %}
						<div class="form-group">
							<label for="cc-payment" class="control-label mb-1">{{ form.name.label_tag }}</label>
							{{ form.name }}
                        </div>
                        <div class="form-group">
							<label for="cc-payment" class="control-label mb-1">{{ form.street.label_tag }}</label>
							{{ form.street }}
						</div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.number.label_tag }}</label>
                                    {{ form.number }}
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.complement.label_tag }}</label>
                                    {{ form.complement }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.city.label_tag }}</label>
                                    {{ form.city }}
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.cep.label_tag }}</label>
                                    {{ form.cep }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.state.label_tag }}</label>
                                    {{ form.state }}
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">{{ form.phone_number.label_tag }}</label>
                                    {{ form.phone_number }}
                                </div>
                            </div>
                        </div>
						
						
						<div class="form-actions form-group">
							<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
