{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-header">Instituição</div>
				<div class="card-body">
					<div class="form-group">
						<label for="cc-payment" class="control-label mb-1" disabled="">Nome:</label>
						<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.name }}" disabled="" class="form-control">
					</div>
					<div class="form-group">
						<label for="cc-payment" class="control-label mb-1">Rua:</label>
						<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.street }}" disabled="" class="form-control">
					</div>
					<div class="row">
						<div class="col-4">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">Número:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.number }}" disabled="" class="form-control">
							</div>
						</div>
						<div class="col-8">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">Complemento:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.complement }}" disabled="" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">Cidade:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.city }}" disabled="" class="form-control">
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">CEP:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.cep }}" disabled="" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">Estado:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.state }}" disabled="" class="form-control">
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="cc-payment" class="control-label mb-1">Telefone:</label>
								<input type="text" id="disabled-input" name="disabled-input" placeholder="{{ institution.phone_number }}" disabled="" class="form-control">
							</div>
						</div>
					</div>     
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
