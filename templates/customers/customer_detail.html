{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">Cliente</div>
				<div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Atualizado em {{ customer.updated }}</label>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Nome:</label>
                                <input type="text" placeholder="{{ customer.name }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Pseudonimo:</label>
                                <input type="text" placeholder="{{ customer.nickname }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Nascimento:</label>
                                <input type="text" placeholder="{{ customer.birth }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">RG:</label>
                                <input type="text" placeholder="{{ customer.rg }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">CPF:</label>
                                <input type="text" placeholder="{{ customer.cpf }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Email:</label>
                                <input type="text" placeholder="{{ customer.email }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Profissão:</label>
                                <input type="text" placeholder="{{ customer.profession }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Telefone:</label>
                                <input type="text" placeholder="{{ customer.phone_number }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Residencial:</label>
                                <input type="text" placeholder="{{ customer.phone_home }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Celular:</label>
                                <input type="text" placeholder="{{ customer.cellphone }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                               <label for="cc-payment" class="control-label mb-1">Referência:</label>
                                <input type="text" placeholder="{{ customer.reference }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Liderança:</label>
                                <input type="text" placeholder="{{ customer.leadership }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Inscrição:</label>
                                <input type="text" placeholder="{{ customer.subscription }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Zona:</label>
                                <input type="text" placeholder="{{ customer.zone }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Seção:</label>
                                <input type="text" placeholder="{{ customer.section }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Rua:</label>
                                <input type="text" placeholder="{{ customer.street }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Número:</label>
                                <input type="text" placeholder="{{ customer.number }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Complemento:</label>
                                <input type="text" placeholder="{{ customer.complement }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Bairro:</label>
                                <input type="text" placeholder="{{ customer.neighborhood }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">CEP:</label>
                                <input type="text" placeholder="{{ customer.cep }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Estado:</label>
                                <input type="text" placeholder="{{ customer.state }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Ref. Local:</label>
                                <input type="text" placeholder="{{ customer.location_reference }}" disabled="" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="cc-payment" class="control-label mb-1">Retorno:</label>
                                <input type="text" placeholder="{{ customer.recurrence }}" disabled="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
						<div class="col-6">
							<div class="form-actions form-group">
								<button onclick="window.location.href='{% url 'customers:editar' customer.pk %}'" class="btn btn-warning btn-md">Editar</button>
								<button onclick="window.location.href='{% url 'customers:clientes' %}'" class="btn btn-secondary btn-md">Voltar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
