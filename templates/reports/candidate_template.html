<html>

	<head>
		<title>Relatório Candidatos</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Playfair+Display:wght@500&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
   		<style>
			html {
				color: #000000;
				font-family: 'Work Sans', sans-serif;
  				font-size: 11pt;
  				line-height: 1.6;}
  			html body {
  				margin: 0; }
  			html h1 {
  				color: #000000;
  				font-family: 'Playfair Display', serif;
  				font-size: 40pt;
  				margin: 0; }
			html table {
				border-collapse: collapse;
    			width: 100%;}
			html table td {
      			padding-top: 3mm; 
				text-align: left; }
			.last-tr {
				border-bottom: .2mm solid rgb(0, 0, 0); }
			.label {
				font-family: 'Playfair Display', serif;
			}
   		</style>
	</head>
 <body>
	<h1>Lista de Candidatos - Mala Direta</h1>
	<hr>
	<div class="table-div">
		<table>
			<tbody>
				{% for candidate in candidates %}
				<tr>
					<td class="label">Nome:</td>
					<td>{{ candidate.name }}</td>
					<td class="label">Partido:</td>
					<td>{{ candidate.party }}</td>
					<td class="label">Nº:</td>
					<td>{{ candidate.number }}</td>
				</tr>
				<tr class="last-tr">
					<td class="label">Coligação:</td>
					<td>{{ candidate.union }}</td>
					<td class="label">Cargo:</td>
					<td>{{ candidate.position }}</td>
					<td class="label">Votos:</td>
					<td>{{ candidate.votes }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	
 </body>
</html>
