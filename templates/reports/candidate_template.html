<html>

	<head>
		<title>Relatório Candidatos</title>
   		<style>
		   @charset "UTF-8";
		   @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
		   @import url("https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap");
		   @page {
			    size: A4 landscape;;
		     	margin: 1cm;
				counter-increment: page;
  				@bottom-left {
    				color: #a9a;
    				content: 'Mala Direta - Romero Rodrigues';
    				font-family: 'PT Sans';
    				font-size: 9pt; }
				@bottom-right {
    				color: #a9a;
    				content: 'Pág ' counter(page) " de " counter(pages);
    				font-family: 'PT Sans';
    				font-size: 9pt; } }
			html {
				color: #14213d;
				font-family: 'Quicksand';
  				font-size: 11pt;
  				line-height: 1.6; }
  				html body {
  					margin: 0; }
  				html h1 {
  					color: #0a271b;
  					font-family: 'PT Sans';
  					font-size: 40pt;
  					margin: 0; }
				html table {
					border-collapse: collapse;
    				width: 100%; }
				html table td {
      				padding-top: 3mm; 
					text-align: left; }
				.label {
					font-weight: bold; }
				.last-tr {
					border-bottom: .2mm solid #a9a; } }
   		</style>
	</head>
 <body>
	<h1>Lista de Candidatos</h1>
	<hr>
	<div class="table-div">
		<table>
			<tbody>
				{% for candidate in candidates %}
				<tr>
					<td class="label">Nome:</td>
					<td>{{ candidate.name }}</td>
					<td class="label">Partido:</td>
					<td>{{ candidate.party }}</td>
					<td class="label">Número:</td>
					<td>{{ candidate.number }}</td>
				</tr>
				<tr class="last-tr">
					<td class="label">Coligação:</td>
					<td>{{ candidate.union }}</td>
					<td class="label">Cargo:</td>
					<td>{{ candidate.position }}</td>
					<td class="label">Votos:</td>
					<td>{{ candidate.votes }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	
 </body>
</html>
