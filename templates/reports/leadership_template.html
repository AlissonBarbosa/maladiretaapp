<html>
	<head>
		<title>Relatório Lideranças</title>
   		<style>
		   @page {
			    size: A4 landscape;;
		     	margin: 1cm;
		   }

		   .grid-container {
  				display: grid;
  				grid-template-columns: auto auto auto auto;
			}

			.grid-item {
				padding: 10px;
				font-size: 12px;
				text-align: center;
			}

		   h3 {
			    text-align: center;
		   }

		   table {
			    border: 2px solid;
				border-radius: 5px;
		     	margin: 0 auto;
		     	width: 100%;
		   }

		   td, th {
			    text-align: left;
		     	border: 1px solid;
		   }
		   
		   th {
			background-color: #1a1a1a;
			color: aliceblue;
		   }

		   td {
			    font-size: 12px;
		   }
   		</style>
	</head>
 <body>
	<h3>Lista de Lideranças</h3>
	<div>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Cargo</th>
					<th>Rua</th>
					<th>Número</th>
					<th>Bairro</th>
					<th>Aniversário</th>
				</tr>
			</thead>
			<tbody>
				{% for leadership in leaderships %}
				<tr>
					<td>{{ leadership.name }}</td>
					<td>{{ leadership.email }}</td>
					<td>{{ leadership.position }}</td>
					<td>{{ leadership.street }}</td>
					<td>{{ leadership.number }}</td>
					<td>{{ leadership.neighborhood }}</td>
					<td>{{ leadership.birth }}</td>
				{% endfor %}
				</tr>
			</tbody>
		</table>
	</div>
	
 </body>
</html>
