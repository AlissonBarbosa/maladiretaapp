{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">Excluir Liderança</div>
				<div class="card-body">
					<form action="" method="post" novalidate="novalidate">
						{% csrf_token %}
                        <div class="form-group">
                            <p>Deseja excluir a liderança "{{ object }}"?</p>
                        </div>
                        <button type="submit" class="btn btn-danger btn-md">
                            <i class="fa fa-ban"></i> Excluir
                        </button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
